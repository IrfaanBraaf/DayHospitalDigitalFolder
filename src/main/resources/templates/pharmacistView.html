<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand">
        <img class="img-fluid" src="logo.png" alt="Day Hospital"
             width="250px" height="80">
    </a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"
         id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" th:href ="@{/showDeletePatientFolder}">Delete Folder
                </a>
            </li>
        </ul>
        <span class="ml-auto">
                       <a class="nav-link"
                          th:href="@{/loginCredentials}">Logout</a>
                    </span>
    </div>
</nav>
<body style="background-color: #89CFF0;">
<div class="container">
    <div class="row">
        <!-- Iterate over pharmacyQueues -->
        <div class="col-md-4" th:each="queue : ${pharmacyQueues}">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="folder1.jpg" alt="Card image cap"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${queue.firstName}">First Name</h5>
                    <p class="card-text" th:text="${queue.queueNumber}">Queue Number</p>
                    <a th:href="@{/showPatientDetails(patientId=${queue.patientId})}" th:text="${queue.patientId}"
                       name="patientId">Patient ID</a>
                </div>
            </div>
        </div>
        <!-- End iteration -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
