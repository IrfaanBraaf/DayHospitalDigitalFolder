<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical History</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>
        body {
            background-color: #89CFF0;
            padding: 2rem;
        }
        .table-container {
            animation: fadeIn 1.5s ease-in-out;
        }
        .custom-tablecolor {
            background-color: rgb(61, 61, 61);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bg-purple2 {
            background-color: rgb(61, 61, 61);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body style="background-color: #89CFF0;">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"><img src="logo.png" width="250px" height="80px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctorPage}" style="color: grey;">Create Medical History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showHistoryPage}" style="color: grey;">Search Medical History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showAppointments}"  style="color: grey;">View Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/loginCredentials}" style="color: grey;">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<h3 class="text-center mb-4">Patient Medical History</h3>
<form th:action="@{/showPh}" method="get">
    <div class="table-container">
        <table class="table custom-tablecolor">
            <thead class="bg-purple2 text-white">
            <tr>
                <th scope="col">PATIENT ID</th>
                <th scope="col">FIRST NAME</th>
                <th scope="col">LAST NAME</th>
                <th scope="col">TEST RESULTS</th>
                <th scope="col">ALLERGIES</th>
                <th scope="col">PRESCRIBED MEDICATION</th>
                <th scope="col">TREATMENT PLAN</th>
                <th scope="col">DATE</th>
            </tr>
            </thead>
            <tbody class="bg-white text-dark">
            <tr th:each="history : ${historyList}">
                <td>
                    <input type="text" name="historyId" th:value="${history.patientIdMh}"
                           class="form-control" readonly>
                </td>
                <td>
                    <input type="text" name="patientName" th:value="${history.firstNameMh}"
                           class="form-control">
                </td>
                <td>
                    <input type="text" name="patientSurname" th:value="${history.lastNameMh}"
                           class="form-control">
                </td>
                <td>
                    <input type="text" name="patientTr" th:value="${history.testResultsMh}"
                           class="form-control">
                </td>
                <td>
                    <input type="text" name="patientAl" th:value="${history.allergiesMh}"
                           class="form-control">
                </td>
                <td>
                    <input type="text" name="patientMe" th:value="${history.prescribedMedicationMh}"
                           class="form-control">
                </td>
                <td>
                    <input type="text" name="patientTp" th:value="${history.treatmentPlanMh}"
                           class="form-control">
                </td>
                <td>
                    <input type="text" name="patientDc" th:value="${history.dateCreateMh}"
                           class="form-control">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ZP4ow5/ZfZD67EoP4kOMHj2kI9vK0OlZG1lVdZP5xzT5Ck4Bjh9tk98RHDdYNbPq"
        crossorigin="anonymous"></script>
</body>
</html>
