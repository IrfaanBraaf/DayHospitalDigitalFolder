<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Patient Folder</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    </head>
    <body style="background-color: #89CFF0;">
        <div th:insert="~{components/navbar :: navbar}"></div>

        <h3 class="text-center" style="color: grey;">Create Folder</h3>
        <div class="container-fluid">
            <div class="row justify-content-center ">
                <div class="col-md-4 ">
                    <form th:action="@{/savePatient}" th:object="${patient} "
                        method="post">
                        <div class="form-group">
                            <label for="employeeId">Patient ID</label>
                            <input th:field="*{patientId}" class="form-control"
                                id="employeeId" aria-describedby="idHelp"
                                placeholder="Enter ID">
                            <small id="idHelp"
                                class="form-text text-muted">Please enter a
                                valid ID.</small>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input th:field="*{firstName}" class="form-control"
                                id="firstName" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input th:field="*{lastName}" class="form-control"
                                id="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group" hidden>
                            <label for="testResults">Test Results</label>
                            <textarea th:field="*{testResults}"
                                class="form-control row-cols-sm-6"
                                id="testResults"
                                placeholder="Enter Patient Results"></textarea>
                        </div>
                        <div class="form-group" hidden>
                            <label for="allergies">Allergies</label>
                            <textarea th:field="*{allergies}"
                                class="form-control row-cols-sm-6"
                                id="allergies"
                                placeholder="Enter Patient Allergies"></textarea>
                        </div>
                        <div class="form-group" hidden>
                            <label for="prescribedMedication">Prescribed
                                Medication</label>
                            <textarea th:field="*{prescribedMedication}"
                                class="form-control row-cols-sm-6"
                                id="prescribedMedication"
                                placeholder="Enter Patient Prescribed Medication"></textarea>
                        </div>
                        <div class="form-group" hidden>
                            <label for="treatmentPlan">Treatment Plans</label>
                            <textarea th:field="*{treatmentPlan}"
                                class="form-control row-cols-sm-6"
                                id="treatmentPlan"
                                placeholder="Enter Patient Treatment Plans"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-dark border-black border-2 my-3">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ZP4ow5/ZfZD67EoP4kOMHj2kI9vK0OlZG1lVdZP5xzT5Ck4Bjh9tk98RHDdYNbPq"
            crossorigin="anonymous"></script>
    </body>
</html>
