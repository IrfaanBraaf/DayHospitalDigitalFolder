<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Receptionist</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #89CFF0;
        }
        .full-height {
            height: 100%;
        }

        button:hover{
            background-color: rgb(61, 61, 61);
            color: white;
            border-color: rgb(0, 0, 0);

        }

    </style>
    </head>
    <body>
        <div th:insert="~{components/navbar :: navbar}"></div>

        <div class="staff-name mt-3">
            <h1 th:text="'RECEPTIONIST: '+${staff.name.toUpperCase()}"></h1>
        </div>

        <div
            class="d-flex justify-content-center align-items-center full-height">
            <div class="container overflow-hidden text-center">
                <div class="row gy-5">
                    <div class="col-6 ">
                        <a href="/createPatient" target="_blank"><button
                                class="p-3 w-100">CREATE FOLDER</button></a>
                    </div>
                    <div class="col-6 ">
                        <a href="/showPatients" target="_blank"><button
                                class="p-3 w-100">VIEW/EDIT PATIENT
                                FOLDER</button></a>
                    </div>
                    <div class="col-6">
                        <a href="/createAppointment" target="_blank"><button
                                class="p-3 w-100">CREATE
                                APPOINTMENT</button></a>
                    </div>
                    <div class="col-6">
                        <a href="/showAppointments" target="_blank"><button
                                class=" p-3 w-100">VIEW/EDITAPPOINTMENTS</button></a>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ZP4ow5/ZfZD67EoP4kOMHj2kI9vK0OlZG1lVdZP5xzT5Ck4Bjh9tk98RHDdYNbPq"
            crossorigin="anonymous"></script>
    </body>
</html>
