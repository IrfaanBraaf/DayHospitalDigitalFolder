<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background: #89CFF0;
        }
    </style>
</head>

<body>
    <div th:insert="~{components/navbar :: navbar}"></div>

    <header>
        <h1 class="fw-bolder text-center">Patients</h1>
    </header>

    <div class="table-container mt-5">
        <table class="table table-light">
            <thead class="bg-purple2 text-white">
                <tr>
                    <th scope="col">PATIENT ID</th>
                    <th scope="col">FIRST NAME</th>
                    <th scope="col">LAST NAME</th>
                </tr>
            </thead>
            <tbody class="bg-white text-dark">
                <tr th:each="patient: ${patientList}">
                    <td>
                        <input type="text" name="patientId" th:value="${patient.patientId}" class="form-control"
                            readonly>
                    </td>
                    <td>
                        <input type="text" name="firstName" th:value="${patient.firstName}" class="form-control">
                    </td>
                    <td>
                        <input type="text" name="lastName" th:value="${patient.lastName}" class="form-control">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ZP4ow5/ZfZD67EoP4kOMHj2kI9vK0OlZG1lVdZP5xzT5Ck4Bjh9tk98RHDdYNbPq"
        crossorigin="anonymous"></script>
</body>

</html>
